<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <form class="row g-3">
      <h2 class="text-center mb-4">Internship Form</h2>

      <div class="col-md-4">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
      </div>

      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
      </div>

      <div class="col-md-4">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" required>
      </div>

      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required>
      </div>

      <div class="col-md-3">
        <label for="graduation-year" class="form-label">Graduation Year</label>
        <select class="form-select" id="graduation-year" required>
          <option value="">Choose...</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" required>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

</body>
</html>
